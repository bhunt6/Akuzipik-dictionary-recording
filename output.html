<!doctype html>
<html>
<head>
    <script type="text/javascript" src="bases.js"></script>
</head>
<body>
    <div id="output"></div>
    <script>
        function getWords(){
            const words = LEX.filter((word) => word.pos == "noun");
            var output = document.getElementById("output");
            output.innerHTML = JSON.stringify(words);
        }

        getWords();
    </script>
</body>
</html>
